<div *ngIf="images?.length <= 0">
  No images provided for the slider
</div>
<div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel" *ngIf="images?.length > 0">
    <ol class="carousel-indicators">   
      <li *ngFor="let image of images; let i = index;" 
        data-target="#carouselExampleIndicators" 
        [attr.data-slide-to]="i" 
        [ngClass]="getIsActive(i)"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item" [ngClass]="{ active: i === 0}" *ngFor="let image of images; let i = index;" >
        <img class="d-block img-fluid" [src]="image.url" [alt]="image.title">
      </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
