<div class="row">
  <div class="col-12 mb-4">
    <h1 class="mt-5">Contact</h1>
    <p>The logo in the navbar is now a default Bootstrap feature in Bootstrap 4! Make sure to set the width and height of the
      logo within the HTML. For best results, it's recommended that you use an SVG image as your logo.</p>
    <form class="needs-validation" [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
      <div class="form-group" [ngClass]="{
        'invalid': name.invalid && name.dirty,
        'valid': name.valid && name.dirty}">
        <input id="name" formControlName="name" type="text" class="form-control mt-2" i18n-placeholder="@@Name" placeholder="Name">
      </div>
      <div class="form-group">
        <app-gender-select formControlName="gender"></app-gender-select>
      </div>
      <div class="form-group ">
        <input type="email" formControlName="email" class="form-control mt-2" i18n-placeholder="@@Email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="text" formControlName="phone" class="form-control mt-2" i18n-placeholder="@@Phone" placeholder="Phone">
      </div>
      <div class="form-group">
        <textarea class="form-control" formControlName="question" id="exampleFormControlTextarea1" i18n-placeholder="@@Question"
          placeholder="Question" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" formControlName="acceptConditions" type="checkbox" value="" id="invalidCheck2">
          <label class="form-check-label" for="invalidCheck2" i18n="@@AcceptConditions">
            Accept conditions
          </label>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">
        <span>></span>
        <ng-container i18n="@@Submit">Submit</ng-container>
      </button>
    </form>
  </div>
</div>
